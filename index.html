<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>FAC Application Countdown Timer</title>
  </head>
  <body id="background">
    <div id="closedate" class="closedate"></div>
    <h1 class="appCD">FAC Application Count Down</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <h6>Days</h6>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <h6>Hours</h6>
      </div>
      <div class="time">
        <h2 id="mins">00</h2>
        <h6>Minutes</h6>
      </div>
      <div class="time">
        <h2 id="secs">00</h2>
        <h6>Seconds</h6>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
